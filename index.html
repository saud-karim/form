<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج تسجيل رخصة القيادة</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Arabic font support */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* RTL specific adjustments */
        .rtl-input {
            direction: rtl;
            text-align: right;
        }
        
        /* File input adjustments for RTL */
        input[type="file"] {
            direction: ltr;
        }
        
        /* Button adjustments */
        .submit-btn {
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">تسجيل رخصة القيادة</h1>
            
            <!-- Registration Form -->
            <form id="contactForm" enctype="multipart/form-data" class="space-y-4">
                <!-- Name Field -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
                        الاسم الكامل <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent rtl-input"
                        placeholder="أدخل اسمك الكامل"
                    >
                </div>

                <!-- License Start Date -->
                <div>
                    <label for="start_date" class="block text-sm font-medium text-gray-700 mb-1">
                        تاريخ إصدار الرخصة <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="date" 
                        id="start_date" 
                        name="start_date" 
                        required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                </div>

                <!-- License Expiry Date -->
                <div>
                    <label for="exp_date" class="block text-sm font-medium text-gray-700 mb-1">
                        تاريخ انتهاء الرخصة <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="date" 
                        id="exp_date" 
                        name="exp_date" 
                        required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                </div>

                <!-- Department Dropdown -->
                <div>
                    <label for="department" class="block text-sm font-medium text-gray-700 mb-1">
                        القسم <span class="text-red-500">*</span>
                    </label>
                    <select 
                        id="department" 
                        name="department" 
                        required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent rtl-input"
                    >
                        <option value="">اختر القسم</option>
                        <option value="HR">الموارد البشرية</option>
                        <option value="IT">تقنية المعلومات</option>
                        <option value="Finance">المالية</option>
                        <option value="Marketing">التسويق</option>
                    </select>
                </div>

                <!-- Project Dropdown -->
                <div>
                    <label for="project" class="block text-sm font-medium text-gray-700 mb-1">
                        المشروع <span class="text-red-500">*</span>
                    </label>
                    <select 
                        id="project" 
                        name="project" 
                        required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent rtl-input"
                    >
                        <option value="">اختر المشروع</option>
                        <option value="Project A">المشروع أ</option>
                        <option value="Project B">المشروع ب</option>
                        <option value="Project C">المشروع ج</option>
                        <option value="Project D">المشروع د</option>
                    </select>
                </div>

                <!-- License Front Image -->
                <div>
                    <label for="image1" class="block text-sm font-medium text-gray-700 mb-1">
                        الجهة الأمامية للرخصة <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="file" 
                        id="image1" 
                        name="image1" 
                        accept="image/*" 
                        required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent file:ml-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
                    >
                    <p class="text-xs text-gray-500 mt-1">ارفع صورة الجهة الأمامية لرخصة القيادة (JPG, PNG, إلخ)</p>
                </div>

                <!-- License Back Image -->
                <div>
                    <label for="image2" class="block text-sm font-medium text-gray-700 mb-1">
                        الجهة الخلفية للرخصة <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="file" 
                        id="image2" 
                        name="image2" 
                        accept="image/*" 
                        required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent file:ml-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
                    >
                    <p class="text-xs text-gray-500 mt-1">ارفع صورة الجهة الخلفية لرخصة القيادة (JPG, PNG, إلخ)</p>
                </div>

                <!-- Submit Button -->
                <div>
                    <button 
                        type="submit" 
                        id="submitBtn"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 font-medium submit-btn"
                    >
                        إرسال التسجيل
                    </button>
                </div>
            </form>

            <!-- Message Area for Success/Error -->
            <div id="messageArea" class="mt-4 hidden">
                <div id="messageContent" class="p-4 rounded-md"></div>
            </div>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const messageArea = document.getElementById('messageArea');
            const messageContent = document.getElementById('messageContent');
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'جاري الإرسال...';
            submitBtn.classList.add('opacity-50');
            
            // Hide previous messages
            messageArea.classList.add('hidden');
            
            try {
                // Create FormData object
                const formData = new FormData();
                
                // Add form fields to FormData
                formData.append('name', document.getElementById('name').value);
                formData.append('start_date', document.getElementById('start_date').value);
                formData.append('exp_date', document.getElementById('exp_date').value);
                formData.append('department', document.getElementById('department').value);
                formData.append('project', document.getElementById('project').value);
                
                // Add file uploads
                const image1 = document.getElementById('image1').files[0];
                const image2 = document.getElementById('image2').files[0];
                
                if (image1) formData.append('image1', image1);
                if (image2) formData.append('image2', image2);
                
                // Validate file types on client side
                if (image1 && !image1.type.startsWith('image/')) {
                    throw new Error('يجب أن يكون الملف الأول صورة');
                }
                if (image2 && !image2.type.startsWith('image/')) {
                    throw new Error('يجب أن يكون الملف الثاني صورة');
                }
                
                // Send form data to PHP script
                const response = await fetch('send_email.php', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Show success message
                    messageContent.innerHTML = '<p class="text-green-800"><strong>نجح!</strong> ' + result.message + '</p>';
                    messageContent.className = 'p-4 rounded-md bg-green-100 border border-green-400';
                    messageArea.classList.remove('hidden');
                    
                    // Reset form
                    document.getElementById('contactForm').reset();
                } else {
                    // Show error message
                    messageContent.innerHTML = '<p class="text-red-800"><strong>خطأ!</strong> ' + result.message + '</p>';
                    messageContent.className = 'p-4 rounded-md bg-red-100 border border-red-400';
                    messageArea.classList.remove('hidden');
                }
                
            } catch (error) {
                // Show error message
                messageContent.innerHTML = '<p class="text-red-800"><strong>خطأ!</strong> ' + error.message + '</p>';
                messageContent.className = 'p-4 rounded-md bg-red-100 border border-red-400';
                messageArea.classList.remove('hidden');
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.textContent = 'إرسال التسجيل';
                submitBtn.classList.remove('opacity-50');
            }
        });
        
        // File validation on change
        function validateFile(input) {
            const file = input.files[0];
            if (file && !file.type.startsWith('image/')) {
                alert('يرجى اختيار ملف صورة فقط.');
                input.value = '';
            }
        }
        
        document.getElementById('image1').addEventListener('change', function() {
            validateFile(this);
        });
        
        document.getElementById('image2').addEventListener('change', function() {
            validateFile(this);
        });
    </script>
</body>
</html>
